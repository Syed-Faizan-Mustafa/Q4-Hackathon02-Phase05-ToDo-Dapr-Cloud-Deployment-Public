apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.notificationService.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        {{- if .Values.global.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.notificationService.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.notificationService.dapr.appPort | quote }}
        dapr.io/log-level: "info"
        {{- end }}
    spec:
      containers:
        - name: notification-service
          image: "{{ .Values.notificationService.image.repository }}:{{ .Values.notificationService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.notificationService.port }}
          env:
            - name: DAPR_URL
              value: "http://localhost:3500"
            - name: STATE_STORE
              value: {{ .Values.daprComponents.statestoreName | quote }}
            - name: PUBSUB_NAME
              value: {{ .Values.daprComponents.pubsubName | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.notificationService.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.notificationService.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.notificationService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.notificationService.port }}
      targetPort: {{ .Values.notificationService.port }}
  selector:
    app: notification-service
