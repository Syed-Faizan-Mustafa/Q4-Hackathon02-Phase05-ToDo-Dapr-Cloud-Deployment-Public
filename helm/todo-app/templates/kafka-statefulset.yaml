apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.kafkaNamespace }}
  labels:
    app: kafka
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  serviceName: kafka-headless
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          ports:
            - containerPort: {{ .Values.kafka.port }}
              name: kafka
            - containerPort: 29092
              name: kafka-internal
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper.{{ .Values.kafkaNamespace }}.svc.cluster.local:{{ .Values.zookeeper.port }}"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka.{{ .Values.kafkaNamespace }}.svc.cluster.local:{{ .Values.kafka.port }},PLAINTEXT_INTERNAL://localhost:29092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "168"
          readinessProbe:
            tcpSocket:
              port: {{ .Values.kafka.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.kafka.port }}
            initialDelaySeconds: 45
            periodSeconds: 20
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.kafka.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: {{ .Values.kafkaNamespace }}
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.kafka.port }}
      name: kafka
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.kafkaNamespace }}
  labels:
    app: kafka
spec:
  ports:
    - port: {{ .Values.kafka.port }}
      name: kafka
  selector:
    app: kafka
