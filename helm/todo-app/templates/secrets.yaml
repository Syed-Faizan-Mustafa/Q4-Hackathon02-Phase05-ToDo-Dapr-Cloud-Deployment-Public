apiVersion: v1
kind: Secret
metadata:
  name: todo-app-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  jwt-public-key: {{ .Values.secrets.jwtPublicKey | quote }}
  jwt-algorithm: {{ .Values.secrets.jwtAlgorithm | quote }}
  jwt-issuer: {{ .Values.secrets.jwtIssuer | quote }}
  cohere-api-key: {{ .Values.secrets.cohereApiKey | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  connection-string: {{ .Values.secrets.databaseUrl | quote }}
