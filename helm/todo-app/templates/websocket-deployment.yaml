apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  namespace: {{ .Values.namespace }}
  labels:
    app: websocket-service
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.websocketService.replicaCount }}
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
      annotations:
        {{- if .Values.global.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.websocketService.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.websocketService.dapr.appPort | quote }}
        dapr.io/log-level: "info"
        {{- end }}
    spec:
      containers:
        - name: websocket-service
          image: "{{ .Values.websocketService.image.repository }}:{{ .Values.websocketService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.websocketService.port }}
          env:
            - name: DAPR_URL
              value: "http://localhost:3500"
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-public-key
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-algorithm
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.websocketService.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.websocketService.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.websocketService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: {{ .Values.namespace }}
  labels:
    app: websocket-service
spec:
  type: {{ .Values.websocketService.service.type }}
  ports:
    - port: {{ .Values.websocketService.port }}
      targetPort: {{ .Values.websocketService.port }}
      {{- if eq .Values.websocketService.service.type "NodePort" }}
      nodePort: {{ .Values.websocketService.service.nodePort }}
      {{- end }}
  selector:
    app: websocket-service
