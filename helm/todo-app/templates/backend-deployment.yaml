apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
    {{- include "todo-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        {{- if .Values.global.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.backend.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.backend.dapr.appPort | quote }}
        dapr.io/log-level: "info"
        {{- end }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: database-url
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-public-key
            - name: JWT_ALGORITHM
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-algorithm
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: todo-app-secrets
                  key: jwt-issuer
            - name: FRONTEND_URL
              value: {{ .Values.backend.env.frontendUrl | quote }}
            - name: RATE_LIMIT_PER_MINUTE
              value: {{ .Values.backend.env.rateLimitPerMinute | quote }}
            - name: DEBUG
              value: {{ .Values.backend.env.debug | quote }}
            - name: DAPR_URL
              value: "http://localhost:3500"
            - name: PUBSUB_NAME
              value: {{ .Values.daprComponents.pubsubName | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
  labels:
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
      {{- if eq .Values.backend.service.type "NodePort" }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  selector:
    app: backend
