apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-ai-chatbot.fullname" . }}-test-frontend"
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-frontend
      image: busybox
      command: ['wget']
      args: ['--spider', '{{ include "todo-ai-chatbot.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-ai-chatbot.fullname" . }}-test-backend"
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-backend
      image: busybox
      command: ['wget']
      args: ['--spider', '{{ include "todo-ai-chatbot.backend.fullname" . }}:{{ .Values.backend.service.port }}/health']
  restartPolicy: Never
